<!DOCTYPE html>
<html>
<head>
    <title>EasyToDo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EasyToDo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="home.html">MyToDos</a></li>
                <li><a href="new.html">New</a></li>
                <li class="active"><a href="#">Edit</a></li>
                <li><a href="impressum.html">Impressum</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
        <form>
            <div class="form-group">
                <label for="todo">Todo:</label>
                <textarea id="todo" class="form-control" rows="2" id="toDoInput" placeholder="Write your new todo here"
                          maxlenght="160">Androidprojekt mit Hilfe von Ionic anlegen</textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input id="deadline" class="form-control" type="date" value="2015-05-02"/>
            </div>

            <div class="form-group">
                <label for="doneInprocent">DoneInProcent:</label>
                <input id="doneInprocent" class="form-control" placeholder="0" type="number" min="0" max="100"
                       value="30"/>
            </div>

            <a href="home.html" class="btn btn-primary btn-lg">Save</a>
        </form>
    </div>
</div>
</body>
</html>
