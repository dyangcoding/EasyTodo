{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">ToDo</div>
        <div class="col-xs-6 col-md-4 col-lg-2">Deadline</div>
        <div class="col-xs-6 col-md-2 col-lg-2">Done In Percent</div>

        {% for todo in todos %}
            <div class="col-xs-12 col-md-6 col-lg-6">{{ todo.title }}</div>
            <div class="col-xs-6 col-md-4 col-lg-2">{{ todo.deadline }}</div>
            <div class="col-xs-6 col-md-2 col-lg-2">{{ todo.done }}</div>

            <div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-4 col-lg-1 col-lg-offset-0">
                <a class="btn btn-primary btn-block" href="">Edit</a>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-1 ">
                <a class="btn btn-danger btn-block" href="">Delete</a>
            </div>
        {% empty %}
            <div class="col-xs-12 col-md-6 col-lg-6">There are no todos yet.</div>
        {% endfor %}

    </div>
    <hr/>
{% endblock %}
