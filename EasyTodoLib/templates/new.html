{% extends "base.html" %}

{% block content %}

    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
        <form action="{% url 'index' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="todo">Title:</label>
                <textarea id="todo" class="form-control" rows="2" id="toDoInput" placeholder="Write your new todo here"
                          maxlenght="128" required></textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input id="deadline" class="form-control" type="date" value="{% now "Y-m-d" %}" required/>
            </div>

            <div class="form-group">
                <label for="doneInprocent">Done in %:</label>
                <input id="doneInprocent" class="form-control" placeholder="0%" type="number" min="0" max="100"
                       required/>
            </div>

            <button class="btn btn-primary btn-lg" type="submit">Create</button>
        </form>
    </div>

{% endblock %}
